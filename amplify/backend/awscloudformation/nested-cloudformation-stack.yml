{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authtapstrauth": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/tapstr-tapstrenv-20190612120044-deployment/amplify-cfn-templates/auth/tapstrauth-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "tapstrpool",
					"allowUnauthenticatedIdentities": true,
					"lambdaLogPolicy": "tapstr_f255d044_lambda_log_policy",
					"openIdLambdaRoleName": "tapstr_f255d044_openid_lambda_role",
					"openIdRolePolicy": "tapstr_f255d044_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "tapstr_f255d044_openid_lambda_iam_policy",
					"openIdLogPolicy": "tapstr_f255d044_openid_lambda_log_policy",
					"userPoolName": "tapstr",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OPTIONAL",
					"mfaTypes": "SMS Text Message",
					"roleName": "tapstrf255d044_sns-role",
					"roleExternalId": "tapstrf255d044_role_external_id",
					"policyName": "tapstrf255d044-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "",
					"requiredAttributes": "email",
					"userpoolClientName": "tapstrf255d044_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientWriteAttributes": "address,birthdate,family_name,middle_name,gender,locale,given_name,name,nickname,phone_number,preferred_username,picture,profile,updated_at,website,zoneinfo,email",
					"userpoolClientReadAttributes": "address,birthdate,email,family_name,middle_name,gender,locale,given_name,name,nickname,phone_number,preferred_username,picture,profile,updated_at,website,zoneinfo,email_verified,phone_number_verified",
					"mfaLambdaRole": "tapstrf255d044_totp_lambda_role",
					"mfaLambdaLogPolicy": "tapstrf255d044_totp_lambda_log_policy",
					"mfaPassRolePolicy": "tapstrf255d044_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "tapstrf255d044_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "tapstrf255d044_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "tapstrf255d044_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "tapstrf255d044_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "tapstrauth",
					"thirdPartyAuth": true,
					"authProviders": "graph.facebook.com,accounts.google.com",
					"usernameAttributes": "email",
					"hostedUI": true,
					"hostedUIDomainName": "tapstr",
					"authProvidersUserPool": "Facebook,Google",
					"hostedUIProviderMeta": "[{\"ProviderName\":\"Facebook\",\"authorize_scopes\":\"email,public_profile\",\"AttributeMapping\":{\"email\":\"email\",\"username\":\"id\"}},{\"ProviderName\":\"Google\",\"authorize_scopes\":\"openid email profile\",\"AttributeMapping\":{\"email\":\"email\",\"username\":\"sub\"}}]",
					"oAuthMetadata": "{\"AllowedOAuthFlows\":[\"code\"],\"AllowedOAuthScopes\":[\"phone\",\"email\",\"openid\",\"profile\",\"aws.cognito.signin.user.admin\"],\"CallbackURLs\":[\"https://tapstr.io/login/\"],\"LogoutURLs\":[\"https://tapstr.io/logout/\"]}",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"facebookAppId": "2266339183619636",
					"googleClientId": "481025147392-8kaufs14d0civrnfqn99ii5hogaq7hde.apps.googleusercontent.com",
					"hostedUIProviderCreds": "[{\"ProviderName\":\"Facebook\",\"client_id\":\"2266339183619636\",\"client_secret\":\"320f9eb4db1218bc340850f7b9e7050e\"},{\"ProviderName\":\"Google\",\"client_id\":\"481025147392-8kaufs14d0civrnfqn99ii5hogaq7hde.apps.googleusercontent.com\",\"client_secret\":\"ItTIb3KBmCLEtfWJ83mD4QQD\"}]",
					"env": "tapstrenv"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}